<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hamburger responsive navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />

</head>
<body>
    <header>
        <h4>RESPONSIVE NAVBAR WITH HAMBURGER MENU</h4>
    </header>
 
    <nav>
        <div class="logo"><h3>ROMAN CAFFE SHOP</h3></div>
        <div class="openMenu"><i class="fa fa-bars"></i></div>
        <ul class="mainMenu">
            <li><a href="#">home</a></li>
            <li><a href="#">our shops</a></li>
            <li><a href="#">your choice</a></li>
            <li><a href="#">blogs</a></li>
            <div class="closeMenu"><i class="fa fa-times"></i></div>
            <span class="icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </span>
        </ul>
    </nav>
    <footer>
        <p>Copyright &copy; 2021 by <strong>Faruk Alam Hawlader</strong></p>
    </footer>

<script src="main.js"></script>
</body>
</html>
